<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifted - Dev</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      padding: 2rem;
      background: #f5f5f7;
      color: #1a1a2e;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      padding: 2rem;
      border-radius: 12px;
      background: #fff;
    }
    .card h3 { margin-bottom: 0.5rem; }
    .card p { opacity: 0.7; font-size: 0.9rem; }
    .interactive { cursor: pointer; transition: transform 0.15s; }
    .interactive:hover { transform: translateY(-2px); }
    .scale { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 1rem; }
    .scale-item {
      width: 50px; height: 50px; border-radius: 8px; background: #fff;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.6rem; font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>⬆️ Lifted</h1>
  <div class="demo-grid">
    <div class="card" id="card1">
      <h3>Elevated Card</h3>
      <p>elevation: 0.5</p>
    </div>
    <div class="card interactive" id="card2">
      <h3>Interactive</h3>
      <p>Hover & click me!</p>
    </div>
    <div class="card" id="card3">
      <h3>Inner Shadow</h3>
      <p>elevation: -0.3</p>
    </div>
  </div>
  <div class="scale" id="scale"></div>

  <script type="module">
    import { initLiftedBox, applyLift } from './src/vanilla/index.ts';

    // Card 1: Basic elevation
    initLiftedBox(document.getElementById('card1'), {
      elevation: 0.5,
      background: '#ffffff',
    });

    // Card 2: Interactive
    const card2 = document.getElementById('card2');
    const instance2 = initLiftedBox(card2, {
      elevation: 0.3,
      background: '#ffffff',
    });
    card2.addEventListener('mouseenter', () => instance2.setElevation(0.6));
    card2.addEventListener('mouseleave', () => instance2.setElevation(0.3));
    card2.addEventListener('mousedown', () => instance2.setElevation(-0.2));
    card2.addEventListener('mouseup', () => instance2.setElevation(0.6));

    // Card 3: Inner shadow
    initLiftedBox(document.getElementById('card3'), {
      elevation: -0.3,
      background: '#ffffff',
    });

    // Elevation scale
    const scale = document.getElementById('scale');
    for (let e = -1; e <= 1; e += 0.25) {
      const item = document.createElement('div');
      item.className = 'scale-item';
      item.textContent = e.toFixed(2);
      scale.appendChild(item);
      applyLift(item, e, { background: '#ffffff' });
    }
  </script>
</body>
</html>
